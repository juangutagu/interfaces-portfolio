<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Currículum - JuanGutierrezA</title>
  </head>
  <body class="simplifyColorON">
    <div data-include="header"></div>

    <div class="mainContainer">
      <!-- ----------------------- START ASIDE ----------------------- -->
      <aside class="simplifyWhite">
        <div class="styleConfig simplifyBlack">
          <button class="collapsible simplifyBlack">!Cambia el estilo!</button>
          <div class="collapsibleContent simplifyBlack">
            <div class="flex">
              <h4 class="left">Elegir letra</h4>
              <select name="fontFamilyInput" id="fontFamilyInput" class="right">
                <option value="Comfortaa">Comfortaa</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Roboto">Roboto</option>
                <option value="Rubik Gemstones">Rubik Gemstones</option>
              </select>
            </div>

            <div class="flex">
              <h4 class="left">Tamaño</h4>
              <input id="fontSizeInput" type="number" class="right" />
            </div>

            <div class="flex">
              <h4 class="left">Color fondo</h4>
              <input id="backgroundColorInput" type="color" class="right" />
            </div>

            <div class="flex">
              <h4 class="left">Color letra</h4>
              <input id="colorInput" type="color" class="right" />
            </div>
          </div>
        </div>

        <div class="styleConfig simplifyBlack">
          <button class="collapsible simplifyBlack">Temas</button>
          <div class="collapsibleContent simplifyBlack">
            <div class="flex">
              <h4 class="left">Tema</h4>
              <select name="themeInput" id="themeInput" class="right">
                <option value="custom">Personalizado</option>
                <option value="theme1">Tema 1</option>
                <option value="theme2">Tema 2</option>
                <option value="theme3">Tema 3</option>
              </select>
            </div>

            <h3>Accesible</h3>
            <div class="flex">
              <input id="fontSizeMore" type="button" class="configButton" value="  +  " />
              <h4>Letra</h4>
              <input id="fontSizeLess" type="button" class="configButton" value="  -  " />
            </div>

            <h3>Color simple</h3>
            <div class="flex">
              <input id="simplifyColorON" type="button" class="configButton simplifyColor left" value="ON" />
              <input id="simplifyColorOFF" type="button" class="configButton simplifyColor right" value="OFF" />
            </div>
          </div>
        </div>

        <img class="skill simplifyWhite" src="https://www.juangutierreza.com/static/media/reactjs.108de704.png" />
        <!-- <img class="skill simplifyWhite" src="https://www.juangutierreza.com/static/media/nodejs.edc6ef66.png" /> -->
      </aside>
      <!-- ----------------------- END ASIDE ----------------------- -->

      <!-- ----------------------- START CONTENT ----------------------- -->
      <section id="editableContainer" class="editableContainer simplifyWhite">
        <h1>Mi experiencia</h1>

        <br/>

        <button class="collapsible active">Estudios</button>
        <div class="collapsibleContent">
          <p>· 2021/2023 - Desarrollo de aplicaciones Web</p>
        </div>
        
        <br/>

        <button class="collapsible active">Trabajo</button>
        <div class="collapsibleContent">
          <p>· Desarrollador front-end con React.js</p>
          <p>· Ayudante back-end con Node.js y MySQL</p>
        </div>
      </section>
      <!-- ----------------------- END CONTENT ----------------------- -->
    </div>

    <div data-include="footer"></div>
  </body>

  <script src="/js/collapsible.js"></script>
  <script src="/js/includeHTML.js"></script>
  <script src="/js/script.js"></script>
</html>
