<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Página web de Juan Gutierrez" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Juan Gutierrez" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico" />

    <title>Vídeo - JuanGutierrez</title>
  </head>
  <body class="simplifyColorON">
    <!-- Contiene el código del header, que se incluye con el script includeHTML.js  -->
    <div data-include="header"></div>

    <div class="mainContainer">
      <!-- Contiene el código del aside, que se incluye con el script includeHTML.js  -->
      <aside class="simplifyWhite" data-include="aside"></aside>

      <!-- ----------------------- START CONTENT ----------------------- -->
      <section class="fullWidth">
        <link rel="stylesheet" href="style.css" />
        <div class="videoContainer">
          <video id="myVideo">
            <source id="mp4_src" src="/assets/video.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>

          <div class="videoControls">
            <button id="playPause" class="play">Play</button>
            <button id="mute">Mute</button>
            <input id="volumeBar" type="range" min="0" max="1" step="0.1" />
            <input id="progressBar" type="range" min="0" max="100" value="0" step="1" />
            <button id="fullScreen">FullScreen</button>
          </div>
        </div>
        <script src="script.js"></script>
      </section>
      <!-- ----------------------- END CONTENT ----------------------- -->
    </div>

    <!-- Contiene el código del footer, que se incluye con el script includeHTML.js  -->
    <div data-include="footer"></div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="/js/includeHTML.js"></script>
</html>
