<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones - JuanGutierrezA</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex space-between">
      <div class="flex">
        <div class="firstAnimation">
          hover
          <br />
          <br />
          transform
        </div>
        <div class="secondAnimation">
          hover
          <br />
          <br />
          transform y transition
        </div>
      </div>
      <div class="secondKeyframesAnimation">hover</div>
    </div>

    <div class="firstKeyframesAnimation"></div>

    <div id="cubeContainer">
      <div id="stage">
        <div id="shape" class="cube backfaces">
          <div class="plane one">1</div>
          <div class="plane two">2</div>
          <div class="plane three">3</div>
          <div class="plane four">4</div>
          <div class="plane five">5</div>
          <div class="plane six">6</div>
          <div class="plane seven">7</div>
          <div class="plane eight">8</div>
          <div class="plane nine">9</div>
          <div class="plane ten">10</div>
          <div class="plane eleven">11</div>
          <div class="plane twelve">12</div>
        </div>
      </div>
    </div>

    <div class="flowerContainer">
      <div class="flower">
        <div class="f-wrapper">
          <div class="flower__line"></div>
          <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
          </div>
        </div>

        <div class="f-wrapper f-wrapper--2">
          <div class="flower__line"></div>
          <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
          </div>
        </div>

        <div class="f-wrapper f-wrapper--3">
          <div class="flower__line"></div>
          <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
          </div>
        </div>
        <div class="flower__glass"></div>
      </div>
    </div>
  </body>
</html>
