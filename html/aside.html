<link rel="stylesheet" href="/css/style.css" />

<div class="styleConfig simplifyBlack">
  <button class="collapsible simplifyBlack">!Cambia el estilo!</button>
  <div class="collapsibleContent simplifyBlack">
    <div class="flex">
      <label for="fontFamilyInput" class="left">Elegir letra</label>
      <select name="fontFamilyInput" id="fontFamilyInput" class="right">
        <option value="Comfortaa">Comfortaa</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Roboto">Roboto</option>
        <option value="Rubik Gemstones">Rubik Gemstones</option>
      </select>
    </div>

    <div class="flex marginBottom">
      <label for="fontSizeInput" class="left">Tama√±o</label>
      <input id="fontSizeInput" type="number" class="right" />
    </div>

    <div class="flex">
      <label for="backgroundColorInput" class="left">Color fondo</label>
      <input id="backgroundColorInput" type="color" class="right" />
    </div>

    <div class="flex">
      <label for="colorInput" class="left">Color letra</label>
      <input id="colorInput" type="color" class="right" />
    </div>
  </div>
</div>

<div class="styleConfig simplifyBlack">
  <button class="collapsible active simplifyBlack">Temas</button>
  <div class="collapsibleContent simplifyBlack">
    <div class="flex">
      <label for="themeInput" class="left">Tema</label>
      <select name="themeInput" id="themeInput" class="right">
        <option value="custom">Personalizado</option>
        <option value="theme1">Tema 1</option>
        <option value="theme2">Tema 2</option>
        <option value="theme3">Tema 3</option>
      </select>
    </div>

    <h3>Accesible</h3>
    <div class="flex">
      <input id="fontSizeLess" type="button" class="configButton" value="  -  " />
      <label for="fontSizeMore" >Letra</label>
      <input id="fontSizeMore" type="button" class="configButton" value="  +  " />
    </div>

    <h3>Color simple</h3>
    <div class="flex">
      <input id="simplifyColorON" type="button" class="configButton simplifyColor left" value="ON" />
      <input id="simplifyColorOFF" type="button" class="configButton simplifyColor right" value="OFF" />
    </div>
  </div>
</div>

<img
  class="skill simplifyWhite"
  src="https://www.juangutierreza.com/static/media/reactjs.108de704.png"

/>
